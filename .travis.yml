language: python

sudo: false

matrix:
  include:
    - python: 2.7
      env: TOXENV=py27-110
    - python: 2.7
      env: TOXENV=py27-11
    - python: 3.4
      env: TOXENV=py34-110
    - python: 3.4
      env: TOXENV=py34-111
    - python: 3.4
      env: TOXENV=py34-20
    - python: 3.4
      env: TOXENV=py34-21
    - python: 3.5
      env: TOXENV=py35-110
    - python: 3.5
      env: TOXENV=py35-111
    - python: 3.5
      env: TOXENV=py35-20
    - python: 3.5
      env: TOXENV=py35-21
    - python: 3.6
      env: TOXENV=py36-111
    - python: 3.6
      env: TOXENV=py36-20
    - python: 3.6
      env: TOXENV=py36-21

install:
  - pip install tox

script:
  - tox -e $TOXENV

deploy:
  provider: pypi
  user: Art1415926535
  distributions: sdist bdist_wheel
  password:
    secure: 
